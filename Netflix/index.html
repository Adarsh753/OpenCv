<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="User Avatar">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Featured Movie Title</h1>
            <p>A short description of the featured movie or show.</p>
            <div class="banner-buttons">
                <button>Play</button>
                <button>More Info</button>
            </div>
        </div>
    </section>

    <!-- Movie/TV Show Sections -->
    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 3"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 4"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 5"></div>
        </div>
    </section>

    <section class="movie-section">
        <h2>Top Rated</h2>
        <div class="movie-row">
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 6"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 7"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 8"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 9"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 10"></div>
        </div>
    </section>

    <section class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 11"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 12"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 13"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 14"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 15"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Netflix Clone - 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
